<body>

    <!-- navbar du site -->
    <header>   <!--  class="entete" -->
        <a href="#">
            <img src="images/logo.png" alt="Logo Robbie Lens">
        </a>
        <div class="navigation">
            <a href="index.html">Accueil</a>
            <a href="a-propos.html">À propos</a>
            <a href="portfolio.html">Portfolio</a>
        </div>
    </header>

    <!-- contenu de la page -->
    <main>
        <!-- premiere section -->
        <section>
            <aside>
            <h1> Robie Lens Photographie </h1>
            <p class="color">
                Où <span class="important">professionalisme</span> s’allie avec <span class="important">passion</span>. Depuis
                plus de 5 ans maintenant, j’exerce mon métier avec la passion
                qui m’anime : capturer l’essence de chaque instant.
            </p>
    <!-- bouton de navigation -->
            <div>
                <a href="" class="cta">UN PROJET ? ÉCRIVEZ-MOI</a>
            </div>
        </aside>
        <aside>
            <img src="images/robbie-lens.png" alt="photo">
        </aside>

        </section>

        <!-- deuxieme section -->
        <section>
            <div class="visite">
                <img src="images/element-1.png" alt="">
                <img src="images/element-2.png" alt="">
                <img src="images/element-3.png" alt="">
                <img src="images/element-4.png" alt="">
                <img src="images/element-5.png" alt="">
                <img src="images/element-6.png" alt="">
            </div>
        </section>


    <div  class="formulaire">
        <div class="form-box">CONTACTEZ NOUS</div>
        <form action="#">
            <div class="box-icon">
                <label for="nom">Nom:</label>
                <input type="text" name="Nom" minlength="5" maxlength="20">
        
                <label for="prenom">Prenom:</label>
                <input type="text" name="Prenom" minlength="5" maxlength="20">
                   
                <label for="email">Email</label>
                <input type="email" minlength="5" maxlength="20">

                <h2>Message</h2>
                <textarea name="Message" id="Message" placeholder="entrer votre message"></textarea>

                <button type="submit" class="btn">Login</button>
            </div>
        </form>
    </div>
</main>

<footer>
    <a href="#">
        <img src="images/logo.png" alt="Logo Robbie Lens" >

<div class="pied-de-page">
